# Search:
# ^([^;]+);(.*)$
# Replace:
#   - name: $2\n    gcode: |\n      $1;$2\n    endState: { posx: 0, posy: 0, posz: 0 }\n\n

- name: G18 arcs, inches, absolute distance mode, incremental arc distance mode, K offset
  beforeAll: |
    G18 G20 G90 G91.1	; XZ plane, inches, absolute distance mode, incremental arc distance mode
    F50	; Inches per minute
  beforeEach: |
    G0 X0 Y0 Z1
  endCondition: { stat: $stat.stop }
  timeout: ${timeoutShort}

  tests:
  - name:  CW 90 degree arc
    gcode: |
      G2 K-1 X-1 Z0	; CW 90 degree arc
    endState: { posx: -1, posy: 0, posz: 0 }

  - name:  CW 180 degree arc
    gcode: |
      G2 K-1 X0 Z-1	; CW 180 degree arc
    endState: { posx: 0, posy: 0, posz: -1 }


  - name:  CW 270 degree arc
    gcode: |
      G2 K-1 X1 Z0	; CW 270 degree arc
    endState: { posx: 1, posy: 0, posz: 0 }


  - name:  CW 360 degree arc
    gcode: |
      G2 K-1	; CW 360 degree arc
    endState: { posx: 0, posy: 0, posz: 1 }


  - name:  CW 540 degree arc
    gcode: |
      G2 K-1 X0 Z-1 P1	; CW 540 degree arc
    endState: { posx: 0, posy: 0, posz: -1 }


  - name:  CW 720 degree helix
    gcode: |
      G2 K-1 X0 Z-1 Y1 P2	; CW 720 degree helix
    endState: { posx: 0, posy: 1, posz: -1 }


  - name:  CCW  90 degree arc
    gcode: |
      G3 K-1 X1 Z0	; CCW  90 degree arc
    endState: { posx: 1, posy: 0, posz: 0 }


  - name:  CCW  180 degree arc
    gcode: |
      G3 K-1 X0 Z-1	; CCW  180 degree arc
    endState: { posx: 0, posy: 0, posz: -1 }


  - name:  CCW  270 degree arc
    gcode: |
      G3 K-1 X-1 Z0	; CCW  270 degree arc
    endState: { posx: -1, posy: 0, posz: 0 }


  - name:  CCW  360 degree arc
    gcode: |
      G3 K-1	; CCW  360 degree arc
    endState: { posx: 0, posy: 0, posz: 1 }


  - name:  CCW  540 degree arc
    gcode: |
      G3 K-1 X0 Z-1 P1	; CCW  540 degree arc
    endState: { posx: 0, posy: 0, posz: -1 }


  - name:  CCW  720 degree helix
    gcode: |
      G3 K-1 X0 Z-1 Y1 P2	; CCW  720 degree helix
    endState: { posx: 0, posy: 1, posz: -1 }
