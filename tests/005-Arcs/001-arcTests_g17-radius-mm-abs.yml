###############################################################################
#### Arc tests
###############################################################################
#
# NOTES
#
# These tests run an a Shapeoko2 or any machine with at least 160mm X 160mm X 60mm working volume
# All tests assume an Xmin, Ymin, Zmax homing start point (lower left corner)
# Most tests run from the 100,100 point to be able to properly test absolute and incremental modes
#
# Nomenclature:
#   - test          An indivodual test
#   - test set      A collection of related tests
#   - test suite    A collection of test sets - usually hosed in a single file
---

###############################################################################
#### Start of actual data
###############################################################################

#### Global values

testSuiteMetadata:
  testSuite: G17-radius-format-arcs-mm-absolute-arc-distance-mode


#### Macro substitutions defined for this file
variables:
  status:                       # "status" is the return code from status report footer
    OK: 1

  stat:                         # "stat" is the machine stateus from the "stat" element
    init: 0
    ready: 1
    alarm: 2
    stop: 3
    end: 4
    run: 5
    hold: 6
    probe: 7
    cycle: 8
    homing: 9
    jog: 10
    interlock: 11
    shutdown: 12
    panic: 13

  feedRateMM: F2000               # F1000
  feedRateInches: F100            # F1000
  inverseFeedRate: F15

  timeoutShort: 5
  timeoutLong: 15

  homePosition: |              # find home position
    g28.2 x0 y0 z0            ; ordered list of commands
    ;g28.3 x0 y0              ; ordered list of commands

  startPosition: |             # starting position for tests
    g0 x100 y100 z-30

#### Globals for all tests (runs from before_all() )
precondition:

  setValues:   # These run before() all tests (test setup). Ordered list
    - js: 1    # Set JSON to strict mode-- for JS parsing
    - jv: 5    # Set JSON verbosity to max
    - tv: 1    # Set text to verbose
    - qv: 0    # Surn queue reports off
    - sv: 1    # Set status report verbosity to filtered
    - si: 100  # Set status interval

  beforeAll: |                # run once before all tests. GCode string
    ${homePosition}
    G17             ; XY plane
    G21             ; millimeters
    G94             ; absolute distance mode
    G90.1           ; absolute arc distance mode
    ${feedRateMM}

  beforeEach: |               # run before each test
    g0 x101 y101 z0 ; doing 2 moves so the's always a stat:3
    g0 x100 y100 z0

  timeout: 60000              # imeout in MILLIseconds

###############################################################################
#### TEST SUITE STARTS HERE
###############################################################################

testIDs:
  testID: Arc-001
  testName: G17-radius-format-arcs-mm-absolute-arc-distance-mode
  testDescription: Test G17 radius format arcs, MM mode, absolute arc distance mode
  testTime: now()
#    unitUnderTest: uut
#    testJig: testJigID
#    testOperator: initials

tests:

###############################################################################
#### radius format arcs - G17 (XY), MM, Incremental arc distance mode
###############################################################################

# Clockwise motion
- testName: CW 90 degree radius format arc in XY, MM, incremental arc distance mode
  testString: G2 R25 X125 Y125
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 125
      y: 125
    status: ${stat.stop}

- testName: CW 180 degree radius format arc in XY, MM, incremental arc distance mode
  testString: G2 R25 X150
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 150
      y: 100
    status: ${stat.stop}

- testName: CW 270 degree radius format arc in XY, MM, incremental arc distance mode
  testString: G2 R-25 X125 Y75
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 125
      y: 75
    status: ${stat.stop}

- testName: CW 360 degree radius format arc in XY, MM, incremental arc distance mode
  testString: G2 R25 X100.2 Y100.2 P1
  timeout: ${timeoutShort}
  testResult:
    text: CW 360 degree radius format arc - May be off due to numerical error
    endPosition:
      x: 100.2
      y: 100.2
    status: ${stat.stop}

- testName: CW 540 degree radius format arc in XY, MM, incremental arc distance mode
  testString: G2 R25 X150 P1
  timeout: ${timeoutLong}
