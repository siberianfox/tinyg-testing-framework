###############################################################################
#### Arc tests
###############################################################################
#
# NOTES
#
# These tests run an a Shapeoko2 or any machine with these facilities:
#   - at least 100mm X 100mm X 60mm working volume
#   - automatic homing (can be disabled in tests for manual homing)
#   - tests assume an Xmin, Ymin, Zmax homing start point (lower left corner)
#
# Most tests run from the 50,50 point to be able to properly test absolute and
# incremental modes
#
# Nomenclature:
#   - test          An indivodual test
#   - test set      A collection of related tests
#   - test suite    A collection of test sets - usually hosed in a single file
---

###############################################################################
#### Start of actual data
###############################################################################

#### Global values

testSuiteMetadata:
  testSuite: G17-center-format-arcs-mm-incremental-arc-distance-mode


#### Macro substitutions defined for this file
variables:
  status:                       # "status" is the return code from status report footer
    OK: 1

  stat:                         # "stat" is the machine stateus from the "stat" element
    init: 0
    ready: 1
    alarm: 2
    stop: 3
    end: 4
    run: 5
    hold: 6
    probe: 7
    cycle: 8
    homing: 9
    jog: 10
    interlock: 11
    shutdown: 12
    panic: 13

#  feedRate: F1500            # Millmeters / minute
#  feedRate: F60              # Inches / minute

  feedRate: F2000            # Millmeters / minute
#  feedRate: F100              # Inches / minute

  inverseFeedRate: F15

  timeoutShort: 5
  timeoutLong: 15

  homePosition: |              # find home position
    g28.2 x0 y0 z0            ; ordered list of commands
    ;g28.3 x0 y0              ; ordered list of commands

  midPosition: |               # set G55 coord system to something reasonable
    ${homePosition}            ; start at home position
    G90                        ; set absolute coordinates
    G10 L20 P2 X-50 Y-50 Z30   ; set G55 coordinate offsets from machine zero
    G55                        ; use G55 coordinate system
    G0X0Y0Z0                   ; move to G55 zero - middle of work volume

  startPosition: |             # starting position for tests
    g0 x100 y100 z-30

#### Globals for all tests (runs from before_all() )
precondition:

  setValues:   # These run before() all tests (test setup). Ordered list
    - js: 1    # Set JSON to strict mode-- for JS parsing
    - jv: 5    # Set JSON verbosity to max
    - tv: 1    # Set text to verbose
    - qv: 0    # Surn queue reports off
    - sv: 1    # Set status report verbosity to filtered
    - si: 100  # Set status interval

  beforeAll: |                # run once before all tests. GCode string
    ${homePosition}
    G17             ; XY plane
    G21             ; millimeters
    G94             ; absolute distance mode
    G91.1           ; incremental arc distance mode
    ${feedRate}

  beforeEach: |               # run before each test
    g0 x101 y101 z0 ; doing 2 moves so the's always a stat:3
    g0 x100 y100 z0

  timeout: 60000              # imeout in MILLIseconds

###############################################################################
#### TEST SUITE STARTS HERE
###############################################################################

testIDs:
  testID: Arc-001
  testName: G17-center-format-arcs-mm-incremental-arc-distance-mode
  testDescription: Test G17 center format arcs, MM mode, incremental arc distance mode
  testTime: now()
#    unitUnderTest: uut
#    testJig: testJigID
#    testOperator: initials

tests:

###############################################################################
#### Center format arcs - G17 (XY), MM, Incremental arc distance mode
###############################################################################

# Clockwise motion
- testName: CW 90 degree G17 center format arc, MM, incremental arc distance mode
  testString: G2 I25 X75 Y75
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 75
      y: 75
    status: ${stat.stop}

- testName: CW 180 degree G17 center format arc, MM, MM, incremental arc distance mode
  testString: G2 I25 X150
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 150
      y: 100
    status: ${stat.stop}

- testName: CW 360 degree G17 center format arc, MM, incremental arc distance mode
