###############################################################################
#### Arc tests
###############################################################################
#
# NOTES
#
# These tests run an a Shapeoko2 or any machine with at least 160mm X 160mm X 60mm working volume
# All tests assume an Xmin, Ymin, Zmax homing start point (lower left corner)
# Most tests run from the 100,100 point to be able to properly test absolute and incremental modes
#
# Nomenclature:
#   - test          An indivodual test
#   - test set      A collection of related tests
#   - test suite    A collection of test sets - usually hosed in a single file
---

###############################################################################
#### Start of actual data
###############################################################################

#### Global values

testSuiteMetadata:
  testSuite: G17-center-format-arcs-inches-incremental-arc-distance-mode

#### Macro substitutions defined for this file
variables:
  status:                       # "status" is the return code from status report footer
    OK: 1

  stat:                         # "stat" is the machine stateus from the "stat" element
    init: 0
    ready: 1
    alarm: 2
    stop: 3
    end: 4
    run: 5
    hold: 6
    probe: 7
    cycle: 8
    homing: 9
    jog: 10
    interlock: 11
    shutdown: 12
    panic: 13

#  feedRate: F2000            # Millmeters / minute
  feedRate: F100              # Inches / minute
  inverseFeedRate: F15

  timeoutShort: 5
  timeoutLong: 15

  homePosition: |              # find home position
    g28.2 x0 y0 z0            ; ordered list of commands
    ;g28.3 x0 y0              ; ordered list of commands

#### Globals for all tests (runs from before_all() )
precondition:

  setValues:   # These run before() all tests (test setup). Ordered list
    - js: 1    # Set JSON to strict mode-- for JS parsing
    - jv: 5    # Set JSON verbosity to max
    - tv: 1    # Set text to verbose
    - qv: 0    # Surn queue reports off
    - sv: 1    # Set status report verbosity to filtered
    - si: 100  # Set status interval

  beforeAll: |                # run once before all tests. GCode string
    ${homePosition}
    G17             ; XY plane
    G20             ; inches
    G94             ; absolute distance mode
    G91.1           ; incremental arc distance mode
    ${feedRate}

  beforeEach: |               # run before each test
    g0 x4.1 y4.1 z0 ; doing 2 moves so the's always a stat:3
    g0 x4.0 y4.0 z0

  timeout: 60000

###############################################################################
#### TEST SUITE STARTS HERE
###############################################################################

testIDs:
  testID: Arc-001
  testName: G17-center-format-arcs-inches-incremental-arc-distance-mode
  testDescription: Test G17 center format arcs, inches, incremental arc distance mode
  testTime: now()
#    unitUnderTest: uut
#    testJig: testJigID
#    testOperator: initials

tests:

###############################################################################
#### Center format arcs - G17 (XY), inches, Incremental arc distance mode
###############################################################################

# Clockwise arcs
- testName: CW 90 degree G17 center format arc, inches, incremental arc distance mode
  testString: G2 I1 X5 Y5
  timeout: ${timeoutShort}
  testResult:
    text:
    endPosition:
      x: 5
      y: 5
    status: ${stat.stop}

- testName: CW 180 degree G17 center format arc, inches, incremental arc distance mode
  testString: G2 I1 X6
  timeout: ${timeoutShort}
